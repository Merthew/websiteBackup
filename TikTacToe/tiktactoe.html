<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Nova Square' rel='stylesheet'>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div id="title">A simple game of TicTacToe</div>
		<div id="gameWrapper">
			<div id="gridWrapper">
				<div id="g1" class="gridBox" onclick="onGridClick(1)"></div>
				<div id="g2" class="gridBox" onclick="onGridClick(2)"></div>
				<div id="g3" class="gridBox" onclick="onGridClick(3)"></div>
				<br>
				<div id="g4" class="gridBox" onclick="onGridClick(4)"></div>
				<div id="g5" class="gridBox" onclick="onGridClick(5)"></div>
				<div id="g6" class="gridBox" onclick="onGridClick(6)"></div>
				<br>
				<div id="g7" class="gridBox" onclick="onGridClick(7)"></div>
				<div id="g8" class="gridBox" onclick="onGridClick(8)"></div>
				<div id="g9" class="gridBox" onclick="onGridClick(9)"></div>
			
				
			</div>
			
			<div id="scoreboardWrapper">
				Score
				<div id="scoreboardX">1</div>
				<div id="scoreboardO">2</div>
			</div>

			<div id="reset" onclick="gReset()">Reset</div>
			
			<div id="gameStatusTag">Won</div>
			
			<div id="redButtonWrapper">
				<div id="redButtonTop" class="circle" onclick="redButtonClick()"></div>
				<div id="redButtonBottom" class="circle"></div>
			</div>
			
			<div id=""
		</div>
		
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
